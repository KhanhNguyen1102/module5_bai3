<p>color works!</p>
<button (click)="changeColor(red)">Red</button>
<button (click)="changeColor(yellow)">Yellow</button>
<button (click)="changeColor(blue)">Blue</button>
<h1 class="result" [style.color]="color">Pick a color</h1>
<label>R</label>
<input  type="range" min="0" max="255" value="18" [(ngModel)]="r">
<label >G</label>
<input type="range" min="0" max="255" value="0" [(ngModel)]="g">
<label>B</label>
<input  type="range" min="0" max="255" value="0" [(ngModel)]="b">
<h1 style="color: rgb(255, 255, 0)"> hihi</h1>
<h1 [style.color]= "'rgb('+r+','+g+','+b+')'"> hihi</h1>
